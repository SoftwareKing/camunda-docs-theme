{{ define "menu-node" }}
  <li>
    {{ if .HasChildren }}
      <a href="{{.URL}}" >
        <span>{{ .Name }}</span>
      </a>
      <ul>
        {{ range .Children }}
          {{ template "menu-node" .}}
        {{ end }}
      </ul>
    {{else}}
      <a href="{{.URL}}" >
        <span>{{ .Name }}</span>
      </a>
    {{end}}
  </li>
{{ end }}

<!-- menu start -->

<div class="version">
  <span class="name">Manual</span>
  <span class="number">7.4</span>
</div>

<ul>
  {{ range .Site.Menus.main }}
    {{ template "menu-node" . }}
  {{end}}
</ul>


<div class="meta">
meta navigation
</div>

<!-- menu end -->
