<!DOCTYPE html>
<html class="no-js">
<head>
  <!-- meta -->
  <meta charset="utf-8" />

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width" />

  <meta name="description" content="documentation of the camunda BPM platform" />
  <meta name="keywords" content="camunda, open source, free, Apache License, Apache 2.0, workflow, BPMN, BPMN 2.0, camunda.org, bpm, BPMS, engine, platform, process, automation, community, documentation" />
  <meta name="author" content="camunda BPM community" />

  <title>{{ .Title }} | docs.camunda.org</title>

  <meta name="generator" content="Hugo {{.Hugo.Version}}" />
  <link rel="shortcut icon" href="{{.Site.BaseURL}}img/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="{{.Site.BaseURL}}css/docs.css">
</head>
<body class="{{ .Params.bodyclass }}">

<nav class="navbar navbar-fixed-top">
  <div class="navbar-container">
    <div class="navbar-header">
      <div class="navbar-text">
        <button class="site-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <a href="/">
          <span class="icon icon-bpmn-io"></span>
          <span>docs.camunda.org</span>
        </a>
      </div>

      <ul class="social">
        <li>
          <a target="_blank" title="Camunda on Twitter" href="//twitter.com/camundabpm">
            <span class="cam-docs-twitter"></span>
          </a>
        </li>
        <li>
          <a target="_blank" title="Camunda related topics on Stackoverflow" href="//stackoverflow.com/questions/tagged/camunda">
            <span class="cam-docs-stackoverflow"></span>
          </a>
        </li>
        <li>
          <a target="_blank" title="Camunda forums on Google Groups" href="//groups.google.com/forum/#!forum/camunda-bpm-users">
            <span class="cam-docs-chat"></span>
          </a>
        </li>
      </ul>
    </div>

    <ul class="main-menu">
      {{range $.Site.Params.sections }}
        <li {{ if eq $.Site.Params.section.id .id }} class="active" {{ end }} ><a href="{{.url}}">{{.name}}</a></li>
      {{ end }}
    </ul>
    <input id="docs-site-search" type="text" name="search"></input>
  </div>
</nav>

<div class="site-menu">
  {{ cachedPartial "menu.html" . }}
</div>

<div id="docs-search-results"></div>

<div class="page-wrapper">
