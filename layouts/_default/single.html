{{ partial "header.html" . }}

<div class="container-fluid">
  <div class="row">
    <div class="site-menu col-xs-12 col-md-3">
      {{partial "menu.html" . }}
    </div>

    <div class="page-content col-xs-12 col-md-offset-3 col-md-9 col-lg-7">
      {{ partial "edit-on-github.html" . }}
      <h1 class="page-title">{{ .Title }}</h1>
      {{ .Content }}
    </div>

    <div class="page-toc hidden-xs hidden-sm hidden-md col-lg-2">
      <h3>On this Page:</h3>
      {{ .TableOfContents }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
